<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الخزينة - مؤسسة شعبان التجارية</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^6.24.0"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      const swCode = `
        const CACHE_NAME = 'shaban-cache-v1';
        const OFFLINE_URL = '/offline.html';
        const URLS_TO_CACHE = [
          '/',
          '/index.html',
          '/index.css',
          OFFLINE_URL,
          'https://cdn.tailwindcss.com',
          'https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap',
          'https://esm.sh/react@^19.1.0',
          'https://esm.sh/react-dom@^19.1.0',
          'https://esm.sh/lucide-react@^0.525.0',
          'https://esm.sh/react-router-dom@^6.24.0'
        ];

        self.addEventListener('install', (event) => {
          event.waitUntil(
            caches.open(CACHE_NAME).then((cache) => {
              return cache.addAll(URLS_TO_CACHE);
            })
          );
          self.skipWaiting();
        });

        self.addEventListener('fetch', (event) => {
          if (event.request.method !== 'GET') return;

          event.respondWith(
            caches.match(event.request).then((response) => {
              return response || fetch(event.request).catch(() => caches.match(OFFLINE_URL));
            })
          );
        });

        self.addEventListener('activate', (event) => {
          event.waitUntil(
            caches.keys().then((cacheNames) => {
              return Promise.all(
                cacheNames.map((cacheName) => {
                  if (cacheName !== CACHE_NAME) {
                    return caches.delete(cacheName);
                  }
                })
              );
            })
          );
        });
      `;

      try {
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl)
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      } catch (e) {
        console.error("SW Blob registration failed:", e);
      }
    }
  </script>
</body>
</html>
